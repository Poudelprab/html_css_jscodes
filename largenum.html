<!DOCTYPE html>
<html>
    <body>
        <p>
            fiindiing largest numver.
        </p>
        <p id ="demo">

        </p>
        <script>
            function findmax()
        {
            let max= -Infinity;
            for( let i=0;i<arguments.length;i++)
            {
                if(arguments[i]>max)
                {
                    max=arguments[i];
                }
                
            }
            return max;
           
        }
        document.getElementById("demo").innerHTML=findmax(4,5,6);
        </script>
    </body>
</html>
