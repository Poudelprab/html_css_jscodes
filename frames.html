<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Header Section</title>
<style>
  /* Styling to create the frame layout */
  .frame {
    border: 1px solid black; /* border style */
    padding: 10px; /* space inside the frame */
    width: 500px; /* width of the frame */
  }
  .header-section {
    text-align: center; /* center align header text */
    margin-bottom: 20px; /* space below header text */
  }
  .content-section {
    display: flex; /* use flexbox for content alignment */
    justify-content: space-between; /* space between content items */
  }
  .content-item {
    width: 48%; /* width of content items */
    border: 1px solid black; /* border style */
    padding: 10px; /* space inside content items */
  }
</style>
</head>
<body>

<div class="frame">
  <div class="header-section">
    This is header section
  </div>
  <div class="content-section">
    <div class="content-item">
      <!-- Content item 1 -->
    </div>
    <div class="content-item">
      <!-- Content item 2 -->
    </div>
  </div>
  <div class="content-section">
    <div class="content-item">
      <!-- Content item 3 -->
    </div>
    <div class="content-item">
      <!-- Content item 4 -->
    </div>
  </div>
</div>

</body>
</html>
