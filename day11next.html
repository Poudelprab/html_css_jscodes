<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript if</h2>
        <p>Display "Good Day!" if the hour is less than 18:00:</p>
        <p id ="demo"> Good evening!</p>
        <script>
           const time= new Date().getHours();
           let greeting;
           if(time<10)
           {
            greeting="Good morning";

           }
           else if (time<20)
           {
            greeting="Good day";

           }
         
           else{
            greeting="Good evening";

           }
           document.getElementById("demo").innerHTML=greeting;
        </script>
    </body>
</html>
