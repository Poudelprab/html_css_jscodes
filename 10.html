<!DOCTYPE html> 
<html>
  <!-- for loop -->
    <body>
        <p id="demo"></p>
        <script>
            const course=["BCA", "BBA", "BPH", "MBA"];
            let text= " ";
            for(let i=0;i<course.length;i++)
            {
                text+=course[i]+"<br>";
            }
            document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
