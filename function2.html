<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            function sayhello(name, age)
            {
                document.write(name + " is " + age +" years old.");

            }
        </script>
    </head>
    <body>
        <p>
            Click the following button to call the function
        </p>
       <form>
            <input type ="button"
            onclick="sayhello('Zara','7')" value="say hello">

        </form>
    </body>
</html>
