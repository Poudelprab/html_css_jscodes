<!DOCTYPE html>
    <!-- onmouse over -->
<html>
    <body>
        <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0"
        src="Screenshot 2023-11-23 194647.png" alt="Hello" width="32" height="32">

        <h1 id="helloboy" onmouseover="mouseover()" onmouseout="mouseout()">Mouse over me</h1> 
        

        <p>
            The function bigImg() is triggered when the user moves the mouse pointer over the image.
        </p>
        <p>
            The function normalImg() is triggered when the mouse pointer isn moved out of the image.
        </p>

        <script>
            function mouseover()
            {
                document.getElementById("helloboy").style.color="red";
            }
            function mouseout()
            {
                document.getElementById("helloboy").style.color="black";  
            }
            function bigImg(x)
            {
                x.style.height="64px";
                x.style.width="62px";

            }

            function normalImg(x)
            {
                x.style.height="32px";
                x.style.width="32px";
                
            }
        </script>
    </body>
</html>
